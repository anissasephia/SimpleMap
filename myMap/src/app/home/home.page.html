<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Anissa Simple Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anissa's Map</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-select interface="popover" [(ngModel)]="selectedBasemap" (ionChange)="changeBasemap()"
        placeholder="Basemap Layer's">
        <ion-select-option value="terrain">Terrain</ion-select-option>
        <ion-select-option value="topo">Topographic</ion-select-option>
        <ion-select-option value="satellite">Satellite</ion-select-option>
        <ion-select-option value="topo-vector">Topo Vector</ion-select-option>
        <ion-select-option value="gray-vector">Gray Vector</ion-select-option>
      </ion-select>
    </ion-item>
      </ion-list>

  <div id="container">
    <!-- <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p> -->
  </div>
</ion-content>
